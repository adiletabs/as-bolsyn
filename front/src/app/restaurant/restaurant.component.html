<div class="info">
  <h1>{{restaurant.name}}</h1>
  <img src={{restaurant.image_url}} alt="image" width="680px">
</div><br>

<div class="more">
  <table>
    <tr>
      <td><h3>Address:</h3></td>
      <td id="#second">{{restaurant.address}}</td>
    </tr>
    <tr>
      <td><h3>Contacts:</h3></td>
      <td id="#second">{{restaurant.contact}}</td>
    </tr>
    <tr>
      <td><h3>Average price:</h3></td>
      <td id="#second">{{restaurant.avg_cost}}</td>
    </tr><br><br>
    <tr>
      <div class="menu">
        <a href="/menu">Menu</a>
      </div>
    </tr>
  </table>
</div>


<div class="reviews">
  <h2 id="head2">Reviews</h2>
  <div *ngIf="isLogged" class="in">
    <textarea placeholder="Type your review here" name="" id="write" cols="250" rows="6" [(ngModel)]="text"></textarea>
    <button id="send" (click)="sendReview()">Send</button>
  </div>

  <div class="content" *ngFor="let review of reviews">
    <div class="review">
      <h4>{{review.user.first_name}}</h4>
      <p>{{review.text}}</p>
    </div>
  </div>
</div>
